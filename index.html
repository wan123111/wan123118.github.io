<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小球探索游戏</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="gameWrapper">
    <div id="gameContainer">
      <div id="playerBall"></div> <!-- 玩家控制的小球 -->
      <!-- 地图对象将通过JavaScript动态添加 -->
      <div id="message"></div> <!-- 显示提示信息 -->
    </div>
    <button id="startButton">开始游戏</button> <!-- 开始游戏按钮 -->
    <button id="restartButton" style="display:none;">重新开始</button> <!-- 重新开始按钮 -->
  </div>
<audio id="backgroundMusic" loop>
  <source src="background-music.mp3" type="audio/mpeg">
  Your browser does not support the audio element. Please update your browser.
</audio>
  <script src="script.js"></script>
</body>
</html>
